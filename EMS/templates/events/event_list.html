{% for event in events %}
    <h2>{{ event.name }}</h2>
    <p>{{ event.category }}</p>
    <p>${{ event.ticket_price }}</p>
    <a href="{% url 'event_update' event.pk %}">Edit</a>
    <a href="{% url 'event_delete' event.pk %}">Delete</a>
{% endfor %}
<a href="{% url 'event_create' %}">Create Event</a>
